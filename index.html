<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Schedule</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class = "row time-block" id = "hr9">
        <div class="hour col-md-2">9:00 am</div>
        <textarea class ="description col-md-8 past" placeholder = "Good morning!"></textarea>
        <button class ="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "hr10">
        <div class = "hour col-md-2">10:00 am</div>
        <textarea class ="description col-md-8 past" placeholder = ""></textarea>
        <button class ="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "hr11">
        <div class = "hour col-md-2">11:00 am</div>
        <textarea class ="description col-md-8 past" placeholder = ""></textarea>
        <button class ="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id = "hr12">
        <div class="hour col-md-2">12:00 pm</div>
        <textarea class = "description col-md-8 past" placeholder = "You can do it!"></textarea>
        <button class = "btn saveBtn col-md-2"><i class="far fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "hr1">
        <div class = "hour col-md-2">1:00 pm</div>
        <textarea class ="description col-md-8 present" placeholder = "Lunchtime!"></textarea>
        <button class ="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "hr2">
        <div class = "hour col-md-2">2:00 pm</div>
        <textarea class ="description col-md-8 future" placeholder = ""></textarea>
        <button class ="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id = "hr3">
        <div class = "hour col-md-2">3:00 pm</div>
        <textarea class ="description col-md-8 future" placeholder = ""></textarea>
        <button class ="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id = "hr4">
        <div class = "hour col-md-2">4:00 pm</div>
        <textarea class ="description col-md-8 future" placeholder = ""></textarea>
        <button class ="btn saveBtn col-md-2"><i class="far fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "hr5">
        <div class = "hour col-md-2">5:00 pm</div>
        <textarea class ="description col-md-8 future" placeholder = "You made it!"></textarea>
        <button class =" btn saveBtn col-md-2"><i class="far fa-save"></i></button>
      </div>

      <footer>
        <p class = "copyright">&copy; 2022 - Made by ReneeDanielleB &hearts;</p>
      </footer>

    </div>

    <script src ="assets/planner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
